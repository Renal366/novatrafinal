<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>NOVATRASHOP.COM</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-container">
        <div class="logo-text">NOVATRASHOP.COM</div>
        <div class="welcome-text">WELCOME</div>
        <div class="subtitle-text">Login atau buat akun untuk mulai top up</div>

        <div class="login-card">
            <div class="auth-tabs">
                <button id="tabLogin" class="tab active">Login</button>
                <button id="tabSignup" class="tab inactive">Sign up</button>
            </div>

            <div class="form-group">
                <label>Email</label>
                <input type="email" id="email">
            </div>

            <div class="form-group">
                <label>Password</label>
                <input type="password" id="password">
            </div>

            <a href="#" class="forgot-link" id="forgotText">Forgot Password?</a>
            <button class="btn-submit" id="mainBtn">Login</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
