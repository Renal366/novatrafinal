<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NOVATRASHOP.COM - Dashboard</title>
    <style>
        /* CSS SESUAI SCREENSHOT (436) */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            background-color: #3e1b9b;
            color: white;
            font-family: 'Inter', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .header-logo {
            font-weight: 900;
            font-size: 18px;
            letter-spacing: 2px;
            margin-top: 20px;
            margin-bottom: 40px;
        }

        .section-title {
            font-weight: 900;
            font-size: 14px;
            margin-bottom: 25px;
            letter-spacing: 1px;
            text-transform: uppercase;
        }

        /* Grid 2 Kolom Sejajar */
        .game-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            width: 100%;
            max-width: 360px;
        }

        .game-card {
            background-color: #2b146e;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 20px rgba(0,0,0,0.3);
            cursor: pointer;
            transition: transform 0.2s;
        }

        .game-card:hover {
            transform: scale(1.03);
        }

        .game-image {
            width: 100%;
            height: 180px; /* Tinggi Portrait sesuai screenshot 436 */
            object-fit: cover;
            display: block;
        }

        .game-info {
            padding: 12px;
            text-align: left;
        }

        .game-info h3 {
            font-size: 11px;
            font-weight: 900;
            margin-bottom: 2px;
            text-transform: uppercase;
        }

        .game-info p {
            font-size: 9px;
            opacity: 0.6;
        }
    </style>
</head>
<body>

    <div class="header-logo">
        NOVATRASHOP.COM ðŸ’Ž
    </div>

    <div class="section-title">TOP UP GAME</div>

    <div class="game-grid" id="gameContainer">
        </div>

    <script>
        const API_URL = 'https://novatra.vercel.app/api';
        document.addEventListener('DOMContentLoaded', async () => {
            const gameContainer = document.getElementById('gameContainer');

            try {
            const res = await fetch(`${API_URL}/games`);
            const games = await res.json(); // Pastikan ini 'res', bukan 'response' atau lainnya
            if (games.length === 0) {
                gameContainer.innerHTML = '<p>Data game kosong di database!</p>';
                return;
            }

                gameContainer.innerHTML = ''; 

                games.forEach(game => {
                    const card = document.createElement('div');
                    card.className = 'game-card';
                    
                    card.onclick = () => {
                        window.location.href = `checkout.html?id=${game.id_game}`;
                    };

                    // MENGGUNAKAN KOLOM 'gambar' DARI DATABASE LO
                    // Path: img/nama_file_di_database.jpg
                    card.innerHTML = `
                        <img src="img/${game.gambar}" class="game-image" onerror="this.src='https://via.placeholder.com/150x180/2b146e/ffffff?text=${game.nama_game}'">
                        <div class="game-info">
                            <h3>${game.nama_game}</h3>
                            <p>${game.developer || 'Developer'}</p>
                        </div>
                    `;
                    
                    gameContainer.appendChild(card);
                });

            } catch (err) {
                console.error("Error:", err);
                gameContainer.innerHTML = '<p style="font-size: 10px; color: red;">Gagal konek server! Nyalain dulu backendnya.</p>';
            }
        });
    </script>
</body>
</html>
